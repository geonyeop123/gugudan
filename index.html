<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gugudan Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="gugudan.js"></script>
  </head>
  <body>
    <h1 class="title">Welcome to Gugudan Game!</h1>
    <button id="startBtn">시작하기</button>
    <form class="js-gameForm gameForm hide">
      <h2 class="js-timer timer">00:00</h2>
      <h2 class="js-problem"></h2>
      <div class="js-resultContainer resultContainer">
        <input type="text" placeholder="답을 입력하세요" />
        <button class="resultBtn">입력</button>
      </div>
    </form>
  </body>
</html>
